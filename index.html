<!doctype html>
<html>
    <head>
        <title>Montessori ABC Puzzle</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="css/index.css"
            rel="stylesheet" type="text/css" charset="utf-8">
        <script src="js/index.js"></script>
    </head>
    <body>
        <header>
            <h1>Montessori ABC Puzzle</h1>
        </header>
        <main>
          <p>
            Input your text below to create puzzle pieces.
            You can divide syllables with |.
          </p>
          <p>
            <input id="user-text" placeholder="text" onkeyup="updateImage(this)"/>
            <a id="link" href="drawing.svg?text=text" target="_blank">View</a>
            <a id="downloadSVG" href="drawing.svg?text=text&download=svg" target="_blank">SVG↓</a>
            <a id="downloadPDF" href="drawing.svg?text=text&download=pdf" target="_blank">PDF↓</a>
          </p>
          <!-- how to embed, see http://www.schepers.cc/svg/blendups/embedding.html -->
          <iframe id="embed" src="drawing.svg?text=text" type="image/svg+xml"></iframe>
        </main>
        <footer>
            The project is open-source.
            You can contribute and view the source code on
            <a href="https://github.com/niccokunzmann/montessori-abc-puzzle"
               >GitHub</a>.
        </footer>
    </body>
</html>
